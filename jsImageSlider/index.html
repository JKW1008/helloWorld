<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div style="overflow: hidden">
      <div class="container">
        <div class="inner">
          <img src="./images/alfred-guzman-g16GyklklNU-unsplash.jpg" alt="" />
        </div>
        <div class="inner">
          <img src="images/melissa-zikos-IpdNdwMJwew-unsplash (1).jpg" alt="" />
        </div>
        <div class="inner">
          <img src="./images/taras-chernus--Y8-NNDqiRM-unsplash.jpg" alt="" />
        </div>
      </div>
    </div>
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>

    <script>
      document.querySelector(".btn1").addEventListener("click", function () {
        document.querySelector(".container").style.transform = "translate(0vw)";
      });

      document.querySelector(".btn2").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-100vw)";
      });

      document.querySelector(".btn3").addEventListener("click", function () {
        document.querySelector(".container").style.transform =
          "translate(-200vw)";
      });
    </script>
  </body>
</html>
